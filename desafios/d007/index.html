<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imagem flexível</title>
</head>
<body>
    <h1>Carro esporte</h1>
    <p>Você está vendo a imagem completa? Experimente ampliar o tamanho da sua janela para aproveitar a melhor experiência. &#x263A</p>
    <picture>
        <source media="(max-width:750px )" srcset="imagens/carro-300.jpg" type="image/jpg">
        <source media="(max-width:1050px)" srcset="imagens/carro-700.jpg" type="image/jpg">
        <img src="imagens/carro-1000.jpg" alt="Imagem Carro">
    </picture>
</body>
</html>
