<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form 3</title>
</head>
<body>
    <h1>Outros Tipos de Formulário</h1>
    <form action="cadastro.js" autocomplete="on" method="get">
        <p>
            <label for="inome">Nome: </label>
            <input type="text" name="nome" id="inome" autocomplete="name" placeholder="Nome Completo">
        </p>
        <p>
            <label for="imed">Média</label>
            <input type="number" name="med" id="imed" placeholder="0 a 10" min="0" max="10" step="0.1"> 
        </p>
        <p>
            <label for="imes">Mês: </label>
            <input type="month" name="mes" id="imes" value="2023-05">
        </p>
        <p>
            <label for="idata">Data: </label>
            <input type="date" name="data" id="idata">
        </p>
        <p>
            <label for="ihora">Horário: </label>
            <input type="time" name="hora" id="ihora" value="16:30">
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
