<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form 10</title>
</head>
<body>
    <h1>Exemplo de Formulário</h1>
    <form action="cadastro.js" method="get" autocomplete="on">
        <p>
            <label for="inasc">Em que ano você nasceu? </label>
            <input type="number" name="nasc" id="inasc" min="1900" max="2023" oninput="CalcIdade()">
        </p>
        <p>
            <label for="idade">Sua idade é: </label>
            <output id="idade">0</output>
        </p>

        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>

    <script>
        function CalcIdade() {
            let anoAtual = new Date().getFullYear()
            idade.innerHTML = anoAtual - inasc.value
        }
    </script>
</body>
</html>
