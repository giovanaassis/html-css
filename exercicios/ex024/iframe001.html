<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudos de Iframe</title>
    <style>
        iframe {
            height: 200px;
            width: 200px;
            border: 3px solid black;
        }
    </style>
</head>
<body>
    <h1>Testando o uso de um iframe</h1>
    <p>
        Acessando o site do
    
        <iframe src="https://www.cursoemvideo.com" frameborder="1" height="400" scrolling="auto">
            <a href="https://www.cursoemvideo.com">CursoemVideo</a> <!-- resolvendo imcompatibilidade -->
        </iframe>
        
        para aprender a programar.
    </p>
    <p>O site do 

        <iframe src="https://gustavoguanabara.github.io" frameborder="0" width="500" height="500">
            <a href="https://gustavoguanabara.github.io">repositório do Guanabara</a> <!-- resolvendo imcompatibilidade -->
        </iframe> 
        
        também é muito legal.</p>
</body>
</html>
